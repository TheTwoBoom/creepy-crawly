<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spider Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c; /* Dark Mode Hintergrundfarbe als Standard */
            color: white; /* Dark Mode Textfarbe als Standard */
            font-family: Consolas,serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .image-container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid #444; /* Dark Mode Border als Standard */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Dark Mode Shadow als Standard */
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px; /* Abstand zwischen den Buttons */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #555; /* Dark Mode Button Hintergrundfarbe als Standard */
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333; /* Dark Mode Button Hover Hintergrundfarbe als Standard */
        }
        .light-mode {
            background-color: #f0f0f0;
            color: black;
        }
        .light-mode img {
            border-color: #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .light-mode button {
            background-color: #007BFF;
        }
        .light-mode button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="dark-mode"> <!-- Dark Mode als Standard -->
    <div class="image-container">
        <h1>Random Spider Images</h1>
        <img id="randomImage" src="" alt="Random Spider Images">
    </div>
    <div class="button-container">
        <button onclick="loadRandomImage()">Generate New Image</button>
        <button onclick="toggleDarkMode()">
            <!-- SVG Icon für Dark Mode Toggle -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path></svg>
        </button>
    </div>
    <script>
        function loadRandomImage() {
            const totalImages = 60;
            const randomIndex = Math.floor(Math.random() * totalImages) + 1;
            document.getElementById('randomImage').src = `images/${randomIndex}.jpg`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        }

        // Lade ein zufälliges Bild beim Laden der Seite
        window.onload = loadRandomImage;
    </script>
</body>
</html>
